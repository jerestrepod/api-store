<!DOCTYPE html>
<html>
<head th:replace="layout/base-layout :: head"></head>
<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-3">
				<div class="card card-body">
					<span th:if="${session.user!=null}">Welcome dear  <span class="font-italic" th:text="${session.user.username}"></span> </span>
					
					<form th:action="@{/logout}" method="POST">
						<button type="submit" class="btn btn-primary mt-3">Logout</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
